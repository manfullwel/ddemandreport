<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Análise de Demandas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 20px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 sidebar">
                <h5 class="mb-4">Filtros</h5>
                <div class="mb-3">
                    <label class="form-label">Período</label>
                    <input type="date" class="form-control mb-2">
                    <input type="date" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Grupo</label>
                    <select class="form-select">
                        <option>Todos</option>
                        <option>Grupo A</option>
                        <option>Grupo B</option>
                        <option>Grupo C</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Pendente</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Em Progresso</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">Concluído</label>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <h1 class="mb-4">Dashboard de Demandas</h1>
                
                <!-- KPI Cards -->
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Total Demandas</h6>
                                <h2 class="card-title text-primary">150</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Em Progresso</h6>
                                <h2 class="card-title text-warning">45</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Concluídas</h6>
                                <h2 class="card-title text-success">89</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Pendentes</h6>
                                <h2 class="card-title text-danger">16</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Distribuição por Status</h5>
                                <div id="status-chart" style="height: 300px;">
                                    <!-- Placeholder for chart -->
                                    <div class="d-flex justify-content-center align-items-center h-100">
                                        <div class="text-muted">Gráfico de Status</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Demandas por Grupo</h5>
                                <div id="group-chart" style="height: 300px;">
                                    <!-- Placeholder for chart -->
                                    <div class="d-flex justify-content-center align-items-center h-100">
                                        <div class="text-muted">Gráfico por Grupo</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
