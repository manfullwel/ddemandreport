<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="200" height="400" fill="#ffffff" stroke="#dee2e6"/>
  <text x="20" y="40" font-family="Arial" font-size="20" fill="#212529">Filtros</text>
  
  <!-- Main Content -->
  <g transform="translate(220,0)">
    <!-- Title -->
    <text x="290" y="40" font-family="Arial" font-size="24" fill="#212529" text-anchor="middle">Dashboard de Demandas</text>
    
    <!-- KPI Cards -->
    <g transform="translate(0,60)">
      <!-- Total -->
      <rect x="0" y="0" width="140" height="80" rx="4" fill="#ffffff" stroke="#dee2e6"/>
      <text x="70" y="30" font-family="Arial" font-size="14" fill="#6c757d" text-anchor="middle">Total Demandas</text>
      <text x="70" y="60" font-family="Arial" font-size="24" fill="#0d6efd" text-anchor="middle">150</text>
      
      <!-- Em Progresso -->
      <rect x="150" y="0" width="140" height="80" rx="4" fill="#ffffff" stroke="#dee2e6"/>
      <text x="220" y="30" font-family="Arial" font-size="14" fill="#6c757d" text-anchor="middle">Em Progresso</text>
      <text x="220" y="60" font-family="Arial" font-size="24" fill="#ffc107" text-anchor="middle">45</text>
      
      <!-- Concluídas -->
      <rect x="300" y="0" width="140" height="80" rx="4" fill="#ffffff" stroke="#dee2e6"/>
      <text x="370" y="30" font-family="Arial" font-size="14" fill="#6c757d" text-anchor="middle">Concluídas</text>
      <text x="370" y="60" font-family="Arial" font-size="24" fill="#198754" text-anchor="middle">89</text>
      
      <!-- Pendentes -->
      <rect x="450" y="0" width="140" height="80" rx="4" fill="#ffffff" stroke="#dee2e6"/>
      <text x="520" y="30" font-family="Arial" font-size="14" fill="#6c757d" text-anchor="middle">Pendentes</text>
      <text x="520" y="60" font-family="Arial" font-size="24" fill="#dc3545" text-anchor="middle">16</text>
    </g>
    
    <!-- Charts -->
    <g transform="translate(0,160)">
      <!-- Status Distribution -->
      <rect x="0" y="0" width="290" height="220" rx="4" fill="#ffffff" stroke="#dee2e6"/>
      <text x="145" y="30" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">Distribuição por Status</text>
      <circle cx="145" cy="130" r="80" fill="none" stroke="#0d6efd" stroke-width="30"/>
      <circle cx="145" cy="130" r="80" fill="none" stroke="#ffc107" stroke-width="30" stroke-dasharray="188.4 188.4" stroke-dashoffset="-188.4"/>
      <circle cx="145" cy="130" r="80" fill="none" stroke="#198754" stroke-width="30" stroke-dasharray="188.4 188.4" stroke-dashoffset="-94.2"/>
      
      <!-- Group Performance -->
      <rect x="300" y="0" width="290" height="220" rx="4" fill="#ffffff" stroke="#dee2e6"/>
      <text x="445" y="30" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">Demandas por Grupo</text>
      <!-- Bar Chart -->
      <rect x="350" y="170" width="40" height="-120" fill="#0d6efd"/>
      <rect x="400" y="170" width="40" height="-90" fill="#0d6efd"/>
      <rect x="450" y="170" width="40" height="-150" fill="#0d6efd"/>
    </g>
  </g>
</svg>
