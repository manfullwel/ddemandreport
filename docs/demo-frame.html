<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo Interativa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: opacity 0.5s;
        }
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <h2>Carregando Demo...</h2>
    </div>
    <iframe 
        id="demoSite" 
        src="https://preview--demand-count-sentinel.lovable.app/"
        style="opacity: 0; transition: opacity 0.5s"
        onload="frameLoaded()"
    ></iframe>
    <script>
        function frameLoaded() {
            document.getElementById('demoSite').style.opacity = '1';
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
        }
    </script>
</body>
</html>
